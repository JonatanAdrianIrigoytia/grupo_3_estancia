		</header>
		<main>
			<h5>Cree su cuenta</h5>
			<form action="/register" method="POST">
				<label for="name">Nombre y apellidos</label>
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Ingrese su nombre completo"
					required
				/>
				<label for="nacimiento">Fecha de nacimiento:</label>
				<input type="date" name="nacimiento" id="nacimiento" required />

				<label for="email">E-mail:</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="E-mail"
					required
				/>
				<label for="dni">DNI</label>
				<input
					type="text"
					name="dni"
					id="dni"
					placeholder="Introduzca su DNI"
					pattern="[0-9]{7, 8}"
				/>
				<label for="password">Contrase単a</label>
				<input
					name="password"
					type="password"
					class="form-control"
					id="password"
					placeholder="Elija su contrase単a"
				/>
				<label for="password2">Confirme su contrase単a</label>
				<input
					name="password2"
					type="password"
					class="form-control"
					id="password2"
					placeholder="Confirme su contrase単a"
				/>
				<button type="submit">Enviar</button>
				<button type="reset">Cancelar</button>
			</form>
		</main>

				</a>
				<a class="twitter" href="https://twitter.com">
					<i class="fa-brands fa-twitter social-icon"></i>
				</a>
				<a class="email" href="mailto://mail@mail.com">
					<i class="fa-regular fa-envelope social-icon"></i>
				</a>
			</div>
		</footer>
